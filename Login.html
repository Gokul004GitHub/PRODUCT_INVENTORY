<!DOCTYPE html>
<html>
<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="Login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="box">
  <form action="">
    <h1 class="log">Login</h1>
    <div class="input-box">
      <input type="text" placeholder="ENTER THE USER NAME" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="ENTER PASSWORD" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div>
      <label class="rem"><input type="checkbox" >Remember me </label>
      <a href="#" class="for">Forgot Password?</a>
    </div>
    <div>
      <button type="submit" class="btn"><a href="Home.html">LOGIN</a></button>
      <p class="reg">Do't Have Account? <a href="#" class="r">Register</a></p>
    </div>
  </form>
</div>
</body>
</html>
